				<p class="pt-4 text-base font-bold flex items-center justify-center lg:justify-start"><svg

						<path
							d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm7.75-8a8.01 8.01 0 0 0 0-4h-3.82a28.81 28.81 0 0 1 0 4h3.82zm-.82 2h-3.22a14.44 14.44 0 0 1-.95 3.51A8.03 8.03 0 0 0 16.93 14zm-8.85-2h3.84a24.61 24.61 0 0 0 0-4H8.08a24.61 24.61 0 0 0 0 4zm.25 2c.41 2.4 1.13 4 1.67 4s1.26-1.6 1.67-4H8.33zm-6.08-2h3.82a28.81 28.81 0 0 1 0-4H2.25a8.01 8.01 0 0 0 0 4zm.82 2a8.03 8.03 0 0 0 4.17 3.51c-.42-.96-.74-2.16-.95-3.51H3.07zm13.86-8a8.03 8.03 0 0 0-4.17-3.51c.42.96.74 2.16.95 3.51h3.22zm-8.6 0h3.34c-.41-2.4-1.13-4-1.67-4S8.74 3.6 8.33 6zM3.07 6h3.22c.2-1.35.53-2.55.95-3.51A8.03 8.03 0 0 0 3.07 6z"/>
					</svg> Santiago de Chile</p>
				<p id="info" class="pt-8 text-sm">¡Hola! Soy Francisco, soy Desarrollador de Software con experiencia en el desarollo de sitios web y aplicaciones de escritorio. Especializado en <a class="link text-blue-500" data-tippy-content="v3.vuejs.org" href="https://v3.vuejs.org/">Vue3</a>, utilizando actualmente <a class="link text-blue-500" data-tippy-content="v3.vuejs.org" href="https://cli.vuejs.org/">VueCLI.</a><br><br>¡Dale un vistazo a mis proyectos alojados en <a class="link text-blue-500" data-tippy-content="@Marfullsen" href="https://github.com/Marfullsen">GitHub!</a>.

	<script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
	<script src="https://unpkg.com/tippy.js@4"></script>
	<script>
		//Init tooltips
		tippy('.link', {
			placement: 'bottom'
		});

		//Toggle mode
		const toggle = document.querySelector('.js-change-theme');
		const body = document.querySelector('body');
		const profile = document.getElementById('profile');
		const profilePicture = document.getElementById('profilePicture');
		const lang = document.querySelector('.lang');
		const title = document.getElementById('title');
		const info = document.getElementById('info');
		const contact_btn = document.getElementById('btn-contact');

		const available_langs = ['es', 'en', 'de'];
		// TODO: Translate to German language.

		const a_ref_vue3 = '<a class="link text-blue-500" data-tippy-content="v3.vuejs.org" href="https://v3.vuejs.org/">Vue3</a>';
		const a_ref_vuecli = '<a class="link text-blue-500" data-tippy-content="v3.vuejs.org" href="https://cli.vuejs.org/">VueCLI.</a>';

		function modoOscuro() {
			localStorage.setItem('modoLuz', 'oscuro');
			toggle.innerHTML = "☀️";
			body.classList.remove('backdrop-hue-rotate-60');
			body.classList.remove('text-gray-900');
			body.classList.add('text-gray-100');
			profile.classList.remove('bg-white');
			profile.classList.add('bg-gray-900');
			profilePicture.classList.add('saturate-50');
		}

		function modoClaro() {
			localStorage.setItem('modoLuz', 'claro');
			toggle.innerHTML = "🌙";
			body.classList.add('backdrop-hue-rotate-60');
			body.classList.remove('text-gray-100');
			body.classList.add('text-gray-900');
			profile.classList.remove('bg-gray-900');
			profile.classList.add('bg-white');
			profilePicture.classList.remove('saturate-50');
		}

		function ultimaCondicionLuz() {
			if (localStorage.getItem('modoLuz') !== 'claro') {
				modoOscuro();
			}
		}

		// Obtener el último modo de luz seleccionado.
		if(!localStorage.getItem('modoLuz')) {
			localStorage.setItem('modoLuz', 'claro');
		} else {
			ultimaCondicionLuz();
		}

		lang.addEventListener('click', () => {

			if (lang.classList.contains('es')) {
				lang.src = 'assets/img/flags/flag-en.png';
				lang.classList.remove('es');
				lang.classList.add('en');
				title.innerHTML = 'Desarrollador de Software'
				info.innerHTML = `¡Hola! Soy Francisco, soy Desarrollador de Software con experiencia en el desarollo de sitios web y aplicaciones de escritorio. Especializado en ${a_ref_vue3}, utilizando actualmente ${a_ref_vuecli}<br><br>¡Dale un vistazo a mis proyectos alojados en <a class="link text-blue-500" data-tippy-content="@Marfullsen" href="https://github.com/Marfullsen">GitHub!</a>.`
				contact_btn.innerHTML = 'Contacto'
			}
			else {
				lang.src = 'assets/img/flags/flag-es.png'
				lang.classList.remove('en');
				lang.classList.add('es');
				title.innerHTML = 'Software Developer'
				info.innerHTML = `Hi! My name is Francisco, I\'m a Software Developer with experience building websites and desktop applications. Specialized in ${a_ref_vue3}, currently working with ${a_ref_vuecli}<br><br>Feel free to take a look at my <a class="link text-blue-500" data-tippy-content="@Marfullsen" href="https://github.com/Marfullsen">GitHub Repos!</a>.`
				contact_btn.innerHTML = 'Contact'
			}
		});
		
		toggle.addEventListener('click', () => {

			if (body.classList.contains('text-gray-900')) {
				modoOscuro();
			} else {
				modoClaro();
			}
		});
	</script>
</body>

</html>
